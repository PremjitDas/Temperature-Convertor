<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Convertor</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="temperature_converter">
            <div class="mobile">
                <p id="time"></p>
                <div>
                  <i class='bx bx-signal-4'></i>
                  <i class='bx bx-wifi-2'></i>
                  <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h2 class="title">Temperature Converter</h2>
            <div class="degree-type">
                <div class="degree-field">
                   <label for="degree">Degrees</label>
                   <input type="number" name="degree" id="degree">
                </div>
                <div class="temp-field">
                  <label for="temp-type">Type</label>
                 <select name="temperatures" id="temp-type" autocomplete="on">
                    <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                    <option value="celsius" id="celsius">celsius</option>
                   </select>
                </div>
            </div>
            <div class="result">
                <span class="result-heading">Result</span>
                <div class="name">
                    <h2 id="output"></h2>
                </div>
                
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <script src="app1.js"></script>
</body>
</html>
